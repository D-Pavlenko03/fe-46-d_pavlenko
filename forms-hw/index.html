<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FORMS-HW</title>
   <link rel="stylesheet" href="./style/style.css">

</head>

<body>
   <main class="main">
      <section class="reviews">
         <div class="container">
            <div class="reviews__wrapper">
               <div class="reviews__title">
                  <h3>Оставьте свой отзыв на “Ароматическое саше”</h3>
               </div>
               <form class="feedback">
                  <textarea placeholder="Ваш отзыв*"></textarea>
                  <div class="feedback__data">
                     <input type="text" placeholder="Имя*" required>
                     <input type="tel" placeholder="Телефон*" required>
                     <input type="email" placeholder="Email">
                  </div>
                  <div class="feedback__botom">
                     <div class="feedback__button">
                        <button type="submit">Отправить</button>
                     </div>
                     <div class="feedback__check">
                        <input class="feedback__checkbox" type="checkbox" checked id="save">
                        <label for="save">
                           <span>Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих
                              комментариев.</span>
                        </label>
                     </div>
                  </div>
               </form>

               <div class="feedback__button popup__button-password">
                  <a href="#popup" class="popup-link" type="submit">Эта кнопка вызывает форму с макета №2</a>
               </div>
            </div>
         </div>
      </section>

      <div id="popup" class="popup">
         <div class="popup__body">
            <div class="popup__content">
               <a href="" class="popup__close close-popup">
                  <img src="./img/close.svg" alt="close">
               </a>

               <div class="popup__title">
                  <h3>Забыли пароль?</h3>
               </div>
               <form>
                  <div class="popup__password">
                     <input type="email" placeholder="Введите ваш E-mail" id="password" required>
                     <label for="password">На E-mail придет письмо со ссылкой на смену пароля</label>
                  </div>
                  <div class="popup__button">
                     <button type="submit" class="close-popup">Отправить</button>
               </form>
            </div>
         </div>
      </div>
   </main>

   <script src="js/script.js"></script>
</body>

</html>
